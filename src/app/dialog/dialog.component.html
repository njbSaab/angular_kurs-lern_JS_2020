
<h2 mat-dialog-title>Install Angular</h2>
<mat-dialog-content class="mat-typography">

  <app-list-likes (listDropped)="handleListDropped($event)"></app-list-likes>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="warn" mat-dialog-close>Cancel</button>
  <button mat-button color="accent" [mat-dialog-close]="true" cdkFocusInitial>Accept</button>
</mat-dialog-actions>
